<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="estilos.css">
  
    
    <title>Reproductor de Musica</title>
    <script src="https://kit.fontawesome.com/e86046f429.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <nav>
    <input id="buscador" type="search" placeholder="Buscar"><button id="buscarBoton"><i class="fa-solid fa-magnifying-glass"></i></button>
    
</nav>
    </header>

    <main>
        
        <div id="listaDeCanciones"class="listaDeCanciones">
            <div class="listas" id="resBusqueda">


            </div>

            <div class="listas">
                <h2 class="titulos">Mi Playlist</h2>
                <p>Cancion 1</p><button><i class="fa-solid fa-play"></i></button><button><i class="fa-solid fa-heart"></button></i><button><i class="fa-solid fa-trash"></i></button>
                <p>Cancion 2</p><button><i class="fa-solid fa-play"></i></button><button><i class="fa-solid fa-heart"></button></i><button><i class="fa-solid fa-trash"></i></button>
                <p>Cancion 3</p><button><i class="fa-solid fa-play"></i></button><button><i class="fa-solid fa-heart"></button></i><button><i class="fa-solid fa-trash"></i></button>
                <p>Cancion 4</p><button><i class="fa-solid fa-play"></i></button><button><i class="fa-solid fa-heart"></button></i><button><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="listas">
                <h2 class="titulos">Favoritos</h2>
                <p>Cancion 1</p><button><i class="fa-solid fa-play"></i><button><i class="fa-regular fa-heart"></i></button><button><i class="fa-solid fa-plus"></i></button>
                <p>Cancion 2</p><button><i class="fa-solid fa-play"></i><button><i class="fa-regular fa-heart"></i></button><button><i class="fa-solid fa-plus"></i></button>
                <p>Cancion 3</p><button><i class="fa-solid fa-play"></i><button><i class="fa-regular fa-heart"></i></button><button><i class="fa-solid fa-plus"></i></button>
                <p>Cancion 4</p><button><i class="fa-solid fa-play"></i><button><i class="fa-regular fa-heart"></i></button><button><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div id="reproductor">
            
                <img id="portada" src="./imagenes/descarga.jpeg" alt="Cover de Album De Cancion">
          
            <div>
                <h3 id="nombreCancion">Nombre:</h3>
                <p id="duracion">Duración:</p>
                <p id="artista">Artista:</p>
                <p id="album">Album:</p>
                <p id="year">Año:</p>
                <p id="genero">Genero:</p>
            </div>
            <div class="reproductorBotones">
                <button id="backward"><i class="fa-solid fa-backward"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="foward"><i class="fa-solid fa-forward"></i></button>
                <button id="stop"><i class="fa-solid fa-stop"></i></button>
                 <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
            </div>

        </div>


</main>
 <script defer src="main.js"></script>
</body>
</html>
